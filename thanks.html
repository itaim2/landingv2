<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>תודה! קיבלנו את הפרטים</title>

  <!-- Fonts + Main CSS (מותאם לעיצוב הקיים) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&display=swap" />
  <link rel="stylesheet" href="styles_final.css" />


  <style>
      /* התאמות מינוריות לעמוד תודה תוך שימוש בסטייל הקיים */
      .thanks-hero { text-align:center; padding:4rem 1.5rem; }
      .thanks-hero h1 { font-size:3rem; margin:0 0 1rem; }
      .thanks-hero p { font-size:1.2rem; color:#444; max-width:760px; margin:0 auto 2rem; }
      .actions { display:flex; gap:1rem; justify-content:center; flex-wrap:wrap; }
      .actions a.btn-main { display:inline-block; text-decoration:none; }
      .card-stack{ display:grid; gap:1rem; max-width:720px; margin:2rem auto; }
      .note{ font-size:.95rem; color:#666; text-align:center; margin-top:1rem; }
      header {
          display: flex;
          justify-content: flex-end; /* מיישר את התוכן לשמאל */
          align-items: center;
      }
      .thanks-hero {
          text-align: center;           /* מרכז טקסט */
      }

      .card-stack {
          display: grid;
          gap: 1rem;
          max-width: 720px;
          margin: 2rem auto;            /* מרכז את הסטאק */
          justify-items: center;        /* מרכז כל כרטיס */
      }



      .actions {
          display: flex;
          justify-content: center;      /* מרכז את הכפתורים */
          gap: 1rem;
          flex-wrap: wrap;
      }

      .form-box {
          width: 100%;
          max-width: 1000px;
          min-height: 450px;
          margin: 0 auto;
          text-align: center;
          display: flex;                 /* מפעיל Flexbox */
          flex-direction: column;        /* מסדר את התוכן בעמודה */
          justify-content: center;       /* מרכז אנכית */
          align-items: center;
          gap: 3rem;
      }
      .btn-main {
          padding: 1rem 3rem; /* 👈 הוספתי padding גדול יותר */
      }




  </style>
</head>

<body>
<header>
  <div class="logo">BakeCost</div>
</header>

<main>
  <section class="thanks-hero hero" aria-labelledby="thanks-title">
    <div class="form-box">
      <h1 id="thanks-title">תודה! קיבלנו את הפרטים שלך 🎉</h1>
      <p>
        השלב הבא הוא ליצור חשבון ב-BakeCost כדי להתחיל להשתמש במערכת:
      </p>
      <div class="actions">
        <a class="btn-main" href="https://bakecost.com/auth?flow=signup&">צור חשבון עכשיו</a>
      </div>
    </div>
  </section>
</main>

<!-- FOOTER -->
<footer class="site-footer">
  <div class="footer-bar">
  </div>
</footer>
<script>
    // קריאת הפרמטרים מה-URL
    const params = new URLSearchParams(window.location.search);
    const email = params.get("mail");
    const fullName = params.get("name");

    // שמירה ב-Local Storage
    if (email) localStorage.setItem("user_email", email);
    if (fullName) localStorage.setItem("user_name", fullName);

    // רק כדי לבדוק
    console.log("נשמרו:", {
        email: localStorage.getItem("user_email"),
        name: localStorage.getItem("user_name")
    });
</script>

</body>
</html>
