<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>转! 拽 转 驻专</title>

  <!-- Fonts + Main CSS (转 注爪 拽) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&display=swap" />
  <link rel="stylesheet" href="styles_final.css" />


  <style>
      /* 转转 专转 注 转 转 砖砖 住 拽 */
      .thanks-hero { text-align:center; padding:4rem 1.5rem; }
      .thanks-hero h1 { font-size:3rem; margin:0 0 1rem; }
      .thanks-hero p { font-size:1.2rem; color:#444; max-width:760px; margin:0 auto 2rem; }
      .actions { display:flex; gap:1rem; justify-content:center; flex-wrap:wrap; }
      .actions a.btn-main { display:inline-block; text-decoration:none; }
      .card-stack{ display:grid; gap:1rem; max-width:720px; margin:2rem auto; }
      .note{ font-size:.95rem; color:#666; text-align:center; margin-top:1rem; }
      header {
          display: flex;
          justify-content: flex-end; /* 砖专 转 转 砖 */
          align-items: center;
      }
      .thanks-hero {
          text-align: center;           /* 专 拽住 */
      }

      .card-stack {
          display: grid;
          gap: 1rem;
          max-width: 720px;
          margin: 2rem auto;            /* 专 转 住拽 */
          justify-items: center;        /* 专  专住 */
      }



      .actions {
          display: flex;
          justify-content: center;      /* 专 转 驻转专 */
          gap: 1rem;
          flex-wrap: wrap;
      }

      .form-box {
          width: 100%;
          max-width: 1000px;
          min-height: 450px;
          margin: 0 auto;
          text-align: center;
          display: flex;                 /* 驻注 Flexbox */
          flex-direction: column;        /* 住专 转 转 注 */
          justify-content: center;       /* 专 转 */
          align-items: center;
          gap: 3rem;
      }
      .btn-main {
          padding: 1rem 3rem; /*  住驻转 padding  转专 */
      }




  </style>
</head>

<body>
<header>
  <div class="logo">BakeCost</div>
</header>

<main>
  <section class="thanks-hero hero" aria-labelledby="thanks-title">
    <div class="form-box">
      <h1 id="thanks-title">转! 拽 转 驻专 砖 </h1>
      <p>
        砖   爪专 砖 -BakeCost  转 砖转砖 注专转:
      </p>
      <div class="actions">
        <a class="btn-main" href="https://bakecost.com/auth?flow=signup&">爪专 砖 注砖</a>
      </div>
    </div>
  </section>
</main>

<!-- FOOTER -->
<footer class="site-footer">
  <div class="footer-bar">
  </div>
</footer>
<script>
    // 拽专转 驻专专 -URL
    const params = new URLSearchParams(window.location.search);
    const email = params.get("mail");
    const fullName = params.get("name");

    // 砖专 -Local Storage
    if (email) localStorage.setItem("user_email", email);
    if (fullName) localStorage.setItem("user_name", fullName);

    // 专拽  拽
    console.log("砖专:", {
        email: localStorage.getItem("user_email"),
        name: localStorage.getItem("user_name")
    });
</script>

</body>
</html>
